<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Movie Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <div class="buttons">
                <button class="show-movieData">View movies</button>
                <button class="newer-movie">Get newer movies</button>
                <button class="high-ratings">See high rated movies</button>
                <button class="old-movies">See old movies</button>
            </div>
        </ul>
    </nav>

    <div class="img-container">
        <img src="https://sm.mashable.com/mashable_in/photo/default/mv5bmgq4ytm4mmqtnjg1ny00njc2ltllztytmwy0njk5nmvjnzuxxkeyxkfq_6h4q.jpg" alt="Watching movies on the couch">
        <div class="text-center">
            <h1>
                Looking for a movie?
            </h1>
        </div>
    </div>

</header>

<div class="headline">
    <h1>
        The Movie Club
    </h1>
</div>

<script src="script.js"></script>
</body>
</html>
